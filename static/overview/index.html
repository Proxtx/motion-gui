<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>motion-gui</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <m-text><h1>motion-gui</h1></m-text>
    </div>
    <div class="box">
      <m-button onclick="window.indexPosts()">Index Posts</m-button>
      <m-button onclick="window.queryPosts()">Query Posts</m-button>
    </div>
    <div class="box">
      <m-text-input
        type="filled"
        number="true"
        placeholder="Playback Speed"
        id="playbackSpeed"
      ></m-text-input>
      <br /><m-button onclick="window.savePlaybackSpeed()" class="right"
        >Save</m-button
      >
    </div>
    <div class="box">
      <m-text>@proxtx/framework</m-text
      ><m-text
        ><a href="https://github.com/Proxtx/motion-gui">GitHub</a></m-text
      >
    </div>
    <script src="../lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
